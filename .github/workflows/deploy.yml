name: Build & Deploy to User Page

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '20'
      TARGET_REPO: tobiasgobel/tobiasgobel.github.io
      TARGET_BRANCH: main
      BUILD_DIR: out

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build & Export (Next.js)
        run: |
          npm run build

      - name: Prepare deploy folder
        run: |
          mkdir -p .deploy
          cp -r $BUILD_DIR/* .deploy/
          touch .deploy/.nojekyll

      - name: Deploy to user page repo
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: ${{ env.TARGET_BRANCH }}
          folder: .deploy
          repository-name: ${{ env.TARGET_REPO }}
          token: ${{ secrets.PAGES_DEPLOY_TOKEN }}
          clean: true
          git-config-name: github-actions[bot]
          git-config-email: 41898282+github-actions[bot]@users.noreply.github.com
          commit-message: "Deploy: ${{ github.repository }}@${{ github.sha }}"

